{% extends "base.html" %}

{% block content %}
    <div>
        <h1>My stash</h1>

        <table>
            {% for yarn in yarns %}
                <tr>
                    {% if yarn.exists %}
                    <td>{{ yarn.producer }}</td>
                    <td>{{ yarn.name }}</td>
                    <td>{{ yarn.color }}</td>

                    <td>{{ yarn.material }}</td>
                    {% else %}
                        <td><strike>{{ yarn.name }}</strike></td>
                    {% endif %}
                </tr>
            {% empty %}
            <tr>
                <td class="red"> Your stash is empty.</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/add_yarn">Add a new Yarn</a>
    </div>
{% endblock %}
