{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <div>
        <h1>Add a new Yarn:</h1>
        <form method="POST" action="{% url 'add_yarn' %}" enctype="multipart/form-data">
            {% csrf_token %}
        {{ form }}
        <button>Submit</button>
        </form>

    </div>
{% else %}
<p> Please login to start using Yarn Guardian!</p>
{% endif %}

{% endblock %}
