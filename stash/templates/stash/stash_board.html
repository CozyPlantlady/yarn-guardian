<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My stash</h1>

    <table>
        {% for yarn in yarns %}
            <tr>
                {% if yarn.exists %}
                <td><strike>{{ yarn.name }}</strike></td>
                {% else %}
                    <td>{{ yarn.name }}</td>
                {% endif %}
            </tr>
        {% empty %}
        <tr>
            <td> Your stash is empty.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
